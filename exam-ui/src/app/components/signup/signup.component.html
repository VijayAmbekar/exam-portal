<div class="bootstrap-wrapper">
    
    <div class="container">
    
        <div class="row" style="margin-top:20px;">

            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="../../../assets/images/register.jpg" alt="" width="100" height="80">

                </div>
                <h1 class="text-center">Register Here !!</h1>
<!-- {{user | json}} -->
                <form (submit)="onSubmit()" >
                    <!--UserName -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter here" [(ngModel)]="user.userName" name="userName">
                        <mat-hint>User Name must be unique!</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter here" type="password" [(ngModel)]="user.password" name="password">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter here" [(ngModel)]="user.firstName" name="firstName">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter here" [(ngModel)]="user.lastName" name="lastName">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter here" type="email" [(ngModel)]="user.email" name="email">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input matInput placeholder="Enter here" type="number" [(ngModel)]="user.phone" name="phone">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Register</button>
                        <button mat-raised-button color="accent" style="margin-left:20px;">Reset</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
