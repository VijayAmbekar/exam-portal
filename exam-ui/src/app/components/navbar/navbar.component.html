<mat-toolbar color="primary">
    <a mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [routerLink]="'/'">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
    <a *ngIf="!isLoggedIn" mat-icon-button class="example-icon favorite-icon ml20" aria-label="Example icon-button with heart icon" routerLink="/login">
      Login
    </a>
    <a *ngIf="!isLoggedIn" mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with share icon" routerLink="/signup">
      Register
    </a>

    <button *ngIf="isLoggedIn && user" mat-icon-button class="example-icon favorite-icon ml20" aria-label="Example icon-button with heart icon">
      {{user.username}}
    </button>
    <button *ngIf="isLoggedIn" mat-icon-button class="example-icon favorite-icon ml30" aria-label="Example icon-button with share icon" (click)="logout()">
      Logout
    </button>
  </mat-toolbar>
