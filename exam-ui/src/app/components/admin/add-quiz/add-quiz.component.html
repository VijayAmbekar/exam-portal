
    <!-- <div class="container"> -->

        <mat-card>
            <mat-card-title>Add New Quiz</mat-card-title>
            <div class="bootstrap-wrapper">
                <div class="row">
<!-- {{quizData | json}} -->
                    <div class="col-md-8 offset-md-2">
                        <form (ngSubmit)="onSubmit()">
                                <!-- title -->
                            <mat-form-field class="w100" appearance="outline">
                               <mat-label>Enter title</mat-label>
                               <input type="text" placeholder="Enter here" matInput name="title" required [(ngModel)]="quizData.title"/>
                            </mat-form-field>

                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter Description</mat-label>
                                <textarea type="text" required placeholder="Enter description" matInput name="description" rows="15"
                                [(ngModel)]="quizData.description"></textarea>
                             </mat-form-field>

                             <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Enter Maximum Marks</mat-label>
                                        <input type="number" placeholder="Enter max marks" matInput name="maxMarks" required [(ngModel)]="quizData.maxMarks"/>
                                     </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Number of Questions</mat-label>
                                        <input type="number" placeholder="Enter no.of questions" matInput name="numberOfQuestions" required [(ngModel)]="quizData.numberOfQuestions"/>
                                     </mat-form-field>
                                </div>
                             </div>
                             <div class="row">
                                <div class="col-md-6">
                                    <!-- // category select -->
                                    <mat-form-field appearance="outline" class="w100">
                                        <mat-label>Category</mat-label>
                                        <mat-select required name="category" [(ngModel)]="quizData.category">
                                        <mat-option *ngFor="let c of categories" [value]="c">
                                            {{c.title}}
                                        </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-slide-toggle name="isActive"
                                        class="mt20"
                                        color="primary"
                                        [(ngModel)]="quizData.isActive">
                                        Published Status
                                    </mat-slide-toggle>
                                </div>
                             </div>

                             <div class="text-center">
                                <button mat-raised-button color="primary" aria-label="Add" class="mr10" type="submit">
                                    Add</button>
                                <button mat-raised-button color="accent" type="reset">
                                    Reset</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </mat-card>
    <!-- </div> -->
