<mat-card>
    <h1>Add New Category</h1>
<!-- {{category |json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input type="text" required name="title" matInput placeholder="Enter title" autofocus [(ngModel)]="category.title">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" required matInput placeholder="Enter description" rows="15" [(ngModel)]="category.description"></textarea>
                        </mat-form-field>
                        <div class="text-center">
                            <button mat-raised-button color="primary" aria-label="Add" class="mr10" type="submit">
                                Add</button>
                            <button mat-raised-button color="accent" type="reset">
                                Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </mat-card-content>
</mat-card>
