<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <mat-card>

                    <div class="container text-center">
                        <img src="../../../assets/images/register.jpg" alt="" width="100" height="80">

                    </div>

                    <h1 class="text-center">
                        Login Here !!
                    </h1>

                    <form>
                        <!--UserName -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input required matInput placeholder="Enter here">
                            <mat-hint>Valid User Name</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required matInput placeholder="Enter here" type="password">
                            <mat-hint></mat-hint>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml10" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>

                </mat-card>
            </div>
        </div>
    </div>
</div>
